  <body>
    <script>
      const funcionExpresada = function () {
        console.log(
          "esto es una funcion expresada, es decir una funcion que se le ha asignado como valor a una variable, si invocamos esta funcion antes de su definicion JS nos dira 'Uncaught ReferenceError: Cannot access 'funcionExpresada' before initialization'"
        );
      };

      funcionExpresada();
    </script>
