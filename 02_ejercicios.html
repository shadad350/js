      /*4) Programa una función que repita un texto X veces, pe. miFuncion('Hola Mundo', 3) devolverá Hola Mundo Hola Mundo Hola Mundo.
       */

      /*       const repite = (a, b) => console.log(a.toString().repeat(b));

            console.log("Solución Ejercicio 4");

      const repite = (a = "", b = undefined) => {
        if (!a) return console.warn("No ingresaste un texto");
        if (b === undefined)
          return console.warn(
            "no ingresaste el número de veces a repetir el texto"
          );
        if (b === 0) return console.error("el número de veces no puede ser 0");
        if (b < 0)
          return console.error("el número de veces no puede ser negativo");
        for (let i = 1; i <= b; i++) console.log(`${a},${i}`);
      };

      console.info("Solución Ejercicio 4");
      repite("hola que tal", 3);
      repite("hola que tal", -3);
